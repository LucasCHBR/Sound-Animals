
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@1,300&family=Tilt+Prism&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>
      <p>Note: Play different sounds like bark, meow, moo and roar to make the animals move</p>
    </div>

    <div class="main-div">
      <center>
        <div>
            <img src="ear.gif" id="gif" width="500" height="300"
        </div>
        <br>
        <button class="btn btn-warning" onclick="startClassification();"> START </button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="Cat.png" id="cat" width="300" height="300">
        <img src="Cow.png" id="cow" width="300" height="300">
        <img src="Dog.png" id="dog" width="300" height="300">
        <img src="Lion.png" id="lion" width="300" height="300">
        <div class="copy_right_footer">
          Developed by - Lucas H
        </div>
      </center>
    </div>
<script src="main.js"></script>
  </body>
</html>
